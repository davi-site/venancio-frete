<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Frete Venancio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="script.js" defer></script>
</head>
<body class="bg-gray-100 font-sans">
  <nav class="bg-blue-600 text-white p-4">
    <div class="container mx-auto">
      <h1 class="text-2xl font-bold">Admin - Frete Venancio</h1>
    </div>
  </nav>

  <section class="py-10">
    <div class="container mx-auto max-w-lg p-4 bg-white rounded shadow">
      <h2 class="text-2xl font-bold mb-4 text-center">Login Admin</h2>
      <input type="password" class="w-full p-2 mb-4 border rounded" id="senha" placeholder="Senha">
      <button type="button" onclick="loginAdmin()" class="w-full bg-blue-600 text-white p-3 rounded hover:bg-blue-700 mb-4">Entrar</button>

      <div id="adminPanel" class="hidden">
        <h3 class="text-xl font-bold mb-4">Editar Faixas de Preço</h3>
        <p>Formato: Min KM - Max KM: Preço (ex: 0-5:150)</p>
        <textarea class="w-full p-2 mb-4 border rounded h-32" id="faixasPreco"></textarea>
        <button type="button" onclick="salvarFaixas()" class="w-full bg-green-600 text-white p-3 rounded hover:bg-green-700">Salvar</button>
      </div>
    </div>
  </section>

  <footer class="bg-blue-600 text-white text-center p-4 mt-10">
    <p>&copy; 2025 Frete Venancio. Todos os direitos reservados.</p>
  </footer>
</body>
</html>
