<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frete Venancio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="script.js" defer></script>
</head>
<body class="bg-gray-100 font-sans">
  <nav class="bg-blue-600 text-white p-4 relative">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">Frete com Venancio</h1>
      <a href="admin.html" class="text-sm bg-gray-800 text-white px-3 py-1 rounded hover:bg-gray-700 flex items-center">
        <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 11c0 2.485-2.015 4.5-4.5 4.5S3 13.485 3 11s2.015-4.5 4.5-4.5S12 8.515 12 11zM3 11V5a2 2 0 012-2h14a2 2 0 012 2v14a2 2 0 01-2 2H5a2 2 0 01-2-2v-6m8-2v6m-3-3h6"></path></svg>
        Admin
      </a>
    </div>
  </nav>

  <section class="py-10">
    <div class="container mx-auto max-w-lg p-4 bg-white rounded shadow">
      <h2 class="text-2xl font-bold mb-4 text-center">Solicite seu Frete</h2>
      <form id="freteForm">
        <label class="block mb-2 font-semibold">Itens a transportar:</label>
        <div class="grid grid-cols-2 gap-2 mb-4">
          <label><input type="checkbox" name="itens" value="Cama" class="mr-2">Cama</label>
          <label><input type="checkbox" name="itens" value="Fogão" class="mr-2">Fogão</label>
          <label><input type="checkbox" name="itens" value="Máquina de lavar" class="mr-2">Máquina de lavar</label>
          <label><input type="checkbox" name="itens" value="Geladeira" class="mr-2">Geladeira</label>
          <label><input type="checkbox" name="itens" value="Sofá" class="mr-2">Sofá</label>
          <label><input type="checkbox" name="itens" value="Mesa" class="mr-2">Mesa</label>
          <label><input type="checkbox" name="itens" value="Cadeiras" class="mr-2">Cadeiras</label>
          <label><input type="checkbox" name="itens" value="TV" class="mr-2">TV</label>
          <label><input type="checkbox" name="itens" value="Armário" class="mr-2">Armário</label>
          <label><input type="checkbox" name="itens" value="Colchão" class="mr-2">Colchão</label>
          <label><input type="checkbox" name="itens" value="Bicicleta" class="mr-2">Bicicleta</label>
          <label><input type="checkbox" name="itens" value="Eletrodomésticos diversos" class="mr-2">Eletrodomésticos diversos</label>
          <label><input type="checkbox" name="itens" value="Materiais de construção" class="mr-2">Materiais de construção</label>
        </div>

        <label class="block mb-2"><input type="checkbox" id="outroCheckbox" class="mr-2">Outro?</label>
        <textarea id="outrosItens" class="w-full p-2 mb-4 border rounded hidden" placeholder="Descreva outros itens"></textarea>

        <label class="block mb-2">CEP de origem:</label>
        <input type="text" class="w-full p-2 mb-4 border rounded" id="origem" placeholder="Ex: 12345-678">

        <label class="block mb-2">CEP de destino:</label>
        <input type="text" class="w-full p-2 mb-4 border rounded" id="destino" placeholder="Ex: 98765-432">

        <label class="block mb-2">Data:</label>
        <input type="date" class="w-full p-2 mb-4 border rounded" id="data">

        <label class="block mb-2">Horário aproximado:</label>
        <input type="time" class="w-full p-2 mb-4 border rounded" id="horario">

        <label class="block mb-2">Seu nome:</label>
        <input type="text" class="w-full p-2 mb-4 border rounded" id="nome">

        <label class="block mb-2">Seu telefone:</label>
        <input type="tel" class="w-full p-2 mb-4 border rounded" id="telefone" placeholder="Ex: (11) 99999-9999">

        <button type="button" onclick="calcularFrete()" class="w-full bg-blue-600 text-white p-3 rounded hover:bg-blue-700">Calcular e Enviar para WhatsApp</button>
      </form>
      <p id="resultado" class="mt-4 text-center font-bold"></p>
    </div>
  </section>

  <footer class="bg-blue-600 text-white text-center p-4 mt-10">
    <p>&copy; 2025 Frete Venancio. Todos os direitos reservados.</p>
  </footer>
</body>
</html>
